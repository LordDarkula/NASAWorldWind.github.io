<h1>Quick Start</h1>
<div class="oj-flex oj-flex-item-pad oj-sm-12 " >
    <!--
    Create a vertical navigation menu for this page at along the left edge.
    The contents of the page will be loaded dynamically based on the
    selected navigation menu item.
    -->
    <div class="oj-lg-2 oj-flex-item" data-bind="ojComponent:{
        component: 'ojNavigationList',
        drillMode: 'none',
        selection: navListSelection,
        optionChange: onNavListOptionChange,
        navigationLevel: 'page',
        edge: 'start'}" >
        <!--Create menu items for each router state-->
        <ul id="foreachMenu" data-bind="foreach: router.states">
            <li data-bind="attr: {id: id}">
                <a data-bind="text: label, click: go"></a>
            </li>
        </ul>
    </div>
    <!--
    Bind the contents to the navigation menu selection
    -->
    <div id="android-quickstart-content" class="oj-lg-10"
         data-bind="ojModule: router.moduleConfig">
    </div>
</div>
