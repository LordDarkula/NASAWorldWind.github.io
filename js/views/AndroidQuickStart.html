<h1>Get Started</h1>
<div class="oj-flex oj-flex-item-pad oj-sm-12 " >
    <!--
    Create a vertical navigation menu for this page at along the left edge.
    The contents of the page will be loaded dynamically based on the
    selected navigation menu item.
    -->
    <div class="oj-sm-4 oj-md-3 oj-lg-2 oj-flex-item" data-bind="ojComponent:{
        component: 'ojNavigationList',
        drillMode: 'none',
        data: dataSource,
        item: { template: 'android-quickstart-template' },
        optionChange: optionChange,
        selection: selectedItem,
        navigationLevel: 'page',
        edge: 'start'}" >
    </div>
    <!--
    Bind the contents to the navigation menu selection
    -->
    <div id="android-quickstart-content" class="oj-sm-8 oj-md-9 oj-lg-10 oj-flex-item"
         data-bind="ojModule: selectedModule">
    </div>
</div>
<script type="text/html" id="android-quickstart-template">
    <li data-bind="attr:{ idx : $data['id']}, css:{'oj-disabled' : $data['disabled']=='true'}">
        <a href="#" data-bind="text: $data['label']">
        </a>
    </li>
</script>
